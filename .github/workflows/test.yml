name: 'Bump Version'
on:
  pull_request_target:
    types:
      - synchronize
      - edited
      - ready_for_review
      - labeled

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.10.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: 'actions/checkout@v3'
      - name: 'PR Version Bump'
      - uses: ./
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

